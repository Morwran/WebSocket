        <script type="text/javascript">
            $(function() {
                var ver = "WebSocket v1.0";
                $('h1').text(ver);
                $("textarea[id='text-count']").val('');
                window.WebSocket = window.WebSocket || window.MozWebSocket;
                var websocket = new WebSocket('ws://192.168.1.151:80/ws');

                var data = [];

                data.push([0, 0]);

                var g = new Dygraph(document.getElementById("myChart"), data,
                            {
                                drawPoints: true,
                                showRoller: false,
                                drawGrid: true,
                                gridLineColor: "rgb(130,201,242)",
                                animatedZooms: true,
                                fillGraph: true,
                                stackedGraph: false,
                                
                                title: "Sin(t)",
                                xlabel: 't',
                                ylabel: 'A',
                                legend: 'always',
                                showRangeSelector: false,
                    
                                //colors: ["#00A0B0", "#6A4A3C", "#CC333F", "#82C9F2"],
                                //errorBars: true,
                                //fractions: true,
                                //rollPeriod: 15,
                                //valueRange: [0.0, 1.2],
                                animatedZooms: true,
                                highlightSeriesBackgroundAlpha: 0.5,
                                highlightSeriesBackgroundColor: "rgb(221,241,253)",
                                colors: "rgb(255,255,255)",
                                labels: ['t', 'A'],
                                highlightSeriesOpts: {
                                    strokeWidth: 3,
                                    strokeBorderWidth: 1,
                                    highlightCircleSize: 5
                                }
                            });

                websocket.onopen = function () {
                    $('h1').css('color', '#65c178'); /* green */
                    var txt = ver;
                    txt += " (online)";
                    $('h1').text(txt);
                };

                websocket.onclose = function (e) {
                    console.log("WebSocket: ", e)
                    $('h1').css('color', '#000000'); /* black */
                    var txt = ver;
                    txt += " (offline)";
                    $('h1').text(txt);
                };

                websocket.onerror = function () {
                    $('h1').css('color', '#fe457e'); /* red */
                    var txt = ver;
                    txt += " (error)";
                    $('h1').text(txt);
     
                };

                websocket.onmessage = function (message) {
                    
                    if(!$('.test').hasClass('on')){
                        console.log(message.data);
                        if(message.data != "stop tr")
                            $('v').append($('<p>', { text: message.data }));
                    }
                    else{
                        var rcv = message.data.split(' ');
                        
                        var x = parseInt(rcv[0], 10);  // current time
                        var y = parseInt(rcv[1], 10) / 100;
                        console.log("x y:", x, y);
                        if(data.length > 25)
                            data.shift();
                        data.push([x,y]);
                        g.updateOptions( { 'file': data } );
                    }
                };

                function ScrollById(name){
                    var scroll2 = "#" + name;
                    $('html, body').animate({ scrollTop: $(scroll2).offset().top }, 500);
                }
                
                $('.Send').click(function(e) {
                    e.preventDefault();
                    if($('.input_txt').val() != ''){
                        websocket.send($('.input_txt').val());
                        $('.input_txt').val('');
                        $("#count").html('');
                    }
                    
                });

                $("textarea[id='text-count']").keyup(function count() {
                    
                    number = $("textarea[id='text-count']").val().split('').length;

                    if(number != 0)
                        $("#count").html(" The number of bytes: " + number);
                    else
                        $("#count").html('');
                });

                $('.upd').click(function(e) {
                    e.preventDefault();
                    window.location.reload();
                });

                $('.test').click(function(e) {
                    e.preventDefault();

                    if($(this).hasClass('off')){
                        $(this).removeClass('off');
                        $(this).addClass('on');
                        $(this).text('Test off');
                        $(this).css('background-color','rgb(168 237 251 / 54%');
                        $('#myChart').slideDown(500);
                        $('#myChart').animate({opacity: 1}, 500);
                        ScrollById("myChart");

                        websocket.send("start tr");
                    }
                    else if($(this).hasClass('on')){
                        $(this).removeClass('on');
                        $(this).addClass('off');
                        $(this).text('Test on');
                        $(this).css('background-color','#ffffff');
                        $('#myChart').slideUp(500);
                        $('#myChart').animate({opacity: 0}, 500);
                        ScrollById("top_page");
                        //data = [];
                        //data.push([0,0]);
                        websocket.send("stop tr");
                    }
                });

                $('.hi').click(function(e) {
                    e.preventDefault();
                    websocket.send("hi");
                });


                $('.close').click(function(e) {
                    e.preventDefault();
                    //websocket.send("close");
                    websocket.close();
                    if($('.test').hasClass('on')){
                        $('.test').removeClass('on');
                        $('.test').addClass('off');
                        $('.test').text('Test on');
                        $('.test').css('background-color','#ffffff');
                        $('#myChart').hide(500);
                    }
                });

            });
        </script>
        <title>WebSocket</title>
        </head>
    <body>
